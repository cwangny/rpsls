<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/faf7fa1036.js"></script>
        <title>RPSLS</title>
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </header>

        <div class="container">
            <table>
                <tr>
                    <th>User</th>
                    <th>Computer</th>
                </tr>
                <tr>
                    <td id="user-score">0</td>
                    <td id="comp-score">0</td>
                </tr>
            </table>

            <div class="choices">
                <i id="rock" class="choice fas fa-hand-rock fa-10x choice">
                    <p class="para">Rock</p>
                </i>
                <i id="paper" class="choice fas fa-hand-paper fa-10x choice">
                    <p class="para">Paper</p>
                </i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x choice">
                    <p class="para">Scissors</p>
                </i>
                <i id="lizard" class="choice fas fa-hand-lizard fa-10x choice">
                    <p class="para">Lizard</p>
                </i>
                <i id="spock" class="choice fas fa-hand-spock fa-10x choice">
                    <p class="para">Spock</p>
                </i>
            </div>

            <div class="result">
                    <h1>Make your move</h1>
            </div>

            <div>
                <button class="restart">Reset Game</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
